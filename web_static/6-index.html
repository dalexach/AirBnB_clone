<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="AirBnB clone website">
	<meta name="keywords" content="AirBnB clone, clone">
	<meta name="author" content="Daniela Chamorro">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="icon" href="images/icon.png">
	<title>AirBnB clone</title>
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<button type="button">Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<div class="popover">
					<ul>
						<li>
							<h2>Arizona:</h2>
							<ul class="li_item">
								<li>Page 1</li>
								<li>Page 2</li>
							</ul>
						</li>
						<li>
							<h2>California</h2>
							<ul class="li_item">
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<div class="popover">
					<ul class="li_pad">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
			</div>
		</section>
	</div>
	<footer>
		<p>
			Holberton School
		</p>
	</footer>
</body>
</html>
